<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="iconNetflix.png">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        
        html,body{
            background-color: rgb(255, 254, 254);
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        header {
            background-color: #fafcfe;
            color: #000; /* Changed text color to black */
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .left, .right {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px;
        }
        
        .logo {
            max-width: 100px;
        }
        
        .signup-container {
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .signup-container h4, .signup-container h2 {
            margin-top: 20px;
            padding-top: 20px;
        }
        
        .signup-container p {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #ff0000;
            color: #fff;
            padding: 15px 100px; 
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        
        a {
            text-decoration: none;
            color: #f2ecec; 
        }
        .content{
            margin: 15px;
        }
        .content i{
            margin-right: 5px;
        }
        p{
            font-size: large;
        }

        
    </style>
</head>
<body>
    <header>
        <div class="left">
            <img class="logo" src="https://www.edigitalagency.com.au/wp-content/uploads/netflix-logo-png-large.png" alt="logo">
        </div>
        <div class="right">
            <a href="signup.html" style="color: #0a0a0a;">Sign Out</a> 
        </div>
    </header>
    <main>
        <div class="signup-container">
            <i class="fa-regular fa-circle-check fa-2xl" style="color: #f50018; padding-top:150px;"></i> 
            <h4>STEP 2 OF 3</h4>
            <h2>Choose Your Plan</h2>
            <div class="content">
                <p><i class="fas fa-check fa-lg" style="color: #ed0c0c;"></i>No commitments, cancel anytime.</p> 
            </div>
            <div class="content">
                <p><i class="fas fa-check fa-lg" style="color: #ed0c0c;"></i>Everything on Netflix for one low price.</p>
            </div>
            <div class="content">
                <p><i class="fas fa-check fa-lg" style="color: #ed0c0c;"></i>No ads and no extra fees. Ever.</p>
            </div>
            <button onclick="fun()">Next</button>
        </div>
    </main>
    <script>
        function fun() {
            window.open("signup4.html",'_self');
        }
    </script>
</body>
</html>
