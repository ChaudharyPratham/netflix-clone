<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="iconNetflix.png">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        
        html,body{
            background-color: rgb(255, 254, 254);
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        header {
            background-color: #fafcfe;
            color: #000; 
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .left, .right {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px;
        }
        
        .logo {
            max-width: 100px;
        }
        
        .signup-container {
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .signup-container h4, .signup-container h2 {
            margin-top: 20px;
            padding-top: 20px;
        }
        
        .signup-container p {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        a {
            text-decoration: none;
            color: #f2ecec; 
        }

        .c1{
            background-color: white;
            width: 300px;
            height: 50px;
            border-radius: 5px;
            margin-left: 0px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }

        .c1 img{
            width: 100px;
        }
        .c1:hover{
            transform: scale(1.1);
        }

        .c1 i{
            color: #0f0f10;
        }
        .q{
           font-size: 10px;
           margin-bottom: 0px;
           padding-bottom: 0px;
        }
    </style>
</head>
<body>
    <header>
        <div class="left">
            <img class="logo" src="https://www.edigitalagency.com.au/wp-content/uploads/netflix-logo-png-large.png" alt="logo">
        </div>
        <div class="right">
            <a href="signup.html" style="color: #0a0a0a;">Sign Out</a> 
        </div>
    </header>
    <main>
        <div class="signup-container">
            <i class="fa-solid fa-lock fa-2xl" style="color: #f70820; padding-top:120px"></i>
            <h4>STEP 3 OF 3</h4>
            <h2>Choose How to Pay</h2>
            <p>Your payment is encrypted and 
                you can change your payment method at anytime</p>
            <p style="font-weight: 600;">Secure for peace of mind.  
                Cancel easily online.</p>
            <div class="q">
                <p>End-to-end encrypted</p>
            </div>
            <div>
                <button class="c1">Credit or Debit Card <img src="image2/s1.png" alt=""><i class="fa-solid fa-arrow-right" style="color: #0f0f10;"></i></button>
                <button class="c1">UPI AutoPay <img src="image2/s2.png" alt=""><i class="fa-solid fa-arrow-right" style="color: #0f0f10;"></i></button>
    </main>
</body>
</html>
